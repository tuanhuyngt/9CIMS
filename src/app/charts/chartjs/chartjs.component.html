<div class="page-header">
  <h3 class="page-title">
    Chart
  </h3>
  <nav aria-label="breadcrumb"></nav>
</div>

<div class="row">
  <div class="col-lg-4 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="form-group row">
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">CharBy</label>
          <div class="col-sm-9">
            <select class="form-control">
              <option>Gender</option>
              <option>Address</option>
              <option>Birth</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">CharType</label>
          <div class="col-sm-9">
            <select class="form-control">
              <option>Doughnut</option>
              <option>Line</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-8 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Doughnut Gender Info</h4>
        <canvas baseChart [chartType]="'doughnut'" [datasets]="doughnutPieChartData" [labels]="doughnutPieChartLabels"
          [options]="doughnutPieChartOptions" [colors]="doughnutPieChartColors"></canvas>
      </div>
    </div>
  </div>
</div>
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Infomation</h4>

        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>
                  No
                </th>
                <th>
                  Category
                </th>
                <th>
                  Amount
                </th>
                <th>
                  Rate
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  1
                </td>
                <td>
                  Male
                </td>
                <td>
                  220
                </td>
                <td>
                  44.99%
                </td>
              </tr>
              <tr>
                <td>
                  2
                </td>
                <td>
                  Female
                </td>
                <td>
                  30
                </td>
                <td>
                  53.30%
                </td>
              </tr>
              <tr>
                <td>
                  3
                </td>
                <td>
                  Other
                </td>
                <td>
                  240
                </td>
                <td>
                  3.24%
                </td>
              </tr>
              
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
